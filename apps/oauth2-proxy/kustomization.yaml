apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: oauth2-proxy

resources:
- namespace.yaml
- source.yaml
- release.yaml
- certificate.yaml
- ingressroute.yaml
- secret.yaml
- middleware/auth-headers.yaml
- middleware/oauth-claims.yaml
- middleware/oauth-token.yaml

configMapGenerator:
- name: oauth2-proxy
  files:
  - oauth2_proxy.cfg
  options:
    disableNameSuffixHash: true
- name: values
  files:
  - values.yaml
  options:
    disableNameSuffixHash: true
